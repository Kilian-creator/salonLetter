<!DOCTYPE html>
<html>
<head>
  <title>Newsletter</title>
</head>
<body>

<form id="subscribeForm">
  <input type="email" id="email" required placeholder="Deine E-Mail">
  <input type="text" id="name" required placeholder="Dein Name">
  <input type="text" id="book" required placeholder="Dein Lieblingsbuch">
  <button type="submit">Subscribe</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

<script>
  const supabase = window.supabase.createClient(
    "https://nwpwxlurmlibabkrlifo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53cHd4bHVybWxpYmFia3JsaWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4OTExMzEsImV4cCI6MjA4NjQ2NzEzMX0.25gcXHLYNyC6uGFtnq2DMRd4WHVpEC7JYzx3AwlOt6A"
  );

  // Formular-Submit-Handler
  document.getElementById("subscribeForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const name = document.getElementById("name").value;
    const book = document.getElementById("book").value;

    const { error } = await supabase
      .from("subscribers")
      .insert([{ email, name, book }]);

    if (error) {
      console.error(error);
      alert("Diese E-Mail ist bereits registriert oder ungültig.");
    } else {
      alert("Vielen Dank für die Anmeldung, wir melden uns bald bei dir!");
    }
  });

  // Echtzeit-Listener für neue Anmeldungen
  supabase
    .channel('subscribers')
    .on(
      'postgres_changes',
      { event: 'INSERT', schema: 'public', table: 'subscribers' },
      (payload) => {
        alert("Neue Anmeldung: " + payload.new.email)
      }
    )
    .subscribe()
</script>


</body>
</html>
